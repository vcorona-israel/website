<script id="ws">
let ws=null, wstimeout=1000;
function connectWS() {
	if(document.hidden){wstimeout=1000; setTimeout(()=>connectWS(), 1000); return;}
	console.log('Trying to connect:'); 
	if (ws) { ws.onerror = ws.onopen = ws.onclose = null; ws.close(); }
	ws = new WebSocket('ws://siders2.ddns.net:8088');
	ws.binaryType = 'arraybuffer';
	ws.onopen = () => {console.log('Connection opened!'); wstimeout=250; ws.send(new Float32Array([100])); }
	ws.onmessage = (e) => console.log(e.data);
	ws.onclose = function() {	ws=null; console.log('Connection closed!'); setTimeout(()=>connectWS(), Math.min(30*1000,wstimeout+=wstimeout));}
}
connectWS();
</script>
